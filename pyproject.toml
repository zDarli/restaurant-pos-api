[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'

[tool.ruff]
target-version = "py312"
line-length = 88
exclude = [
  ".git",
  ".venv",
  "venv",
  "__pycache__",
  "alembic/versions",
]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "SIM", "C4"]
ignore = ["E203", "E501"]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["app"]
