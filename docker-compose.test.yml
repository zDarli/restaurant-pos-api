services:
  db_test:
    image: postgres:16
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: restaurant_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d restaurant_test"]
      interval: 2s
      timeout: 2s
      retries: 20

  api_test:
    build: .
    environment:
      TEST_DATABASE_URL: postgresql+psycopg://test:test@db_test:5432/restaurant_test
    depends_on:
      db_test:
        condition: service_healthy
    command: ["pytest", "-q"]
