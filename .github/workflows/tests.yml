name: tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pytest:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: restaurant_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d restaurant_test"
          --health-interval=2s
          --health-timeout=2s
          --health-retries=20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        env:
          TEST_DATABASE_URL: postgresql+psycopg://test:test@localhost:5432/restaurant_test
        run: pytest -q
